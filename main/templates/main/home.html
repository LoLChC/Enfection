<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kızıl Hastalığı – Eğitim Oyunları</title>
<style>
:root {
    --primary: #2c3e50;       /* Ciddi tıbbi lacivert */
    --accent: #e74c3c;        /* Kızıl hastalığı vurgusu için kırmızı */
    --secondary: #3498db;     /* Güven veren mavi */
    --bg: #f4f7f6;            /* Göz yormayan açık gri/mavi arka plan */
    --card-bg: #ffffff;
    --text: #333333;
    --success: #27ae60;
    --shadow: 0 4px 20px rgba(0,0,0,0.08);
}

* {
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--bg);
    background-image: 
        radial-gradient(at 0% 0%, rgba(52, 152, 219, 0.05) 0, transparent 50%),
        radial-gradient(at 50% 100%, rgba(231, 76, 60, 0.05) 0, transparent 50%);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
    width: 100%;
}

h1 {
    text-align: center;
    color: var(--primary);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 40px;
    border-bottom: 3px solid var(--accent);
    display: table;
    margin-left: auto;
    margin-right: auto;
    padding-bottom: 10px;
}

/* Menü Kartları */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

.card {
    background: var(--card-bg);
    padding: 40px 20px;
    border-radius: 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: var(--shadow);
    border: 1px solid rgba(0,0,0,0.05);
    font-weight: 600;
    font-size: 1.2rem;
    color: var(--primary);
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    border-color: var(--secondary);
    color: var(--secondary);
}

/* Oyun Ekranı */
.gameBox {
    background: var(--card-bg);
    border-radius: 24px;
    padding: 40px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(0,0,0,0.03);
    position: relative;
    overflow: hidden;
}

.gameBox::before {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 6px;
    background: linear-gradient(90deg, var(--secondary), var(--accent));
}

.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    border-bottom: 1px solid #eee;
    padding-bottom: 15px;
}

.back {
    cursor: pointer;
    color: var(--secondary);
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 5px;
}

.back:hover {
    text-decoration: underline;
}

.progress {
    background: var(--bg);
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: bold;
    color: var(--primary);
}

#gameTitle {
    color: var(--primary);
    font-size: 1.5rem;
    margin-bottom: 25px;
}

.question {
    font-size: 1.3rem;
    line-height: 1.6;
    margin-bottom: 30px;
    color: #444;
    font-weight: 500;
}

/* Butonlar ve Girdiler */
.answers button {
    width: 100%;
    padding: 16px;
    margin: 10px 0;
    border-radius: 12px;
    border: 2px solid #edf2f7;
    background: #fff;
    color: var(--primary);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    text-align: left;
}

.answers button:hover {
    border-color: var(--secondary);
    background: #f8fbff;
    transform: translateX(5px);
}

input {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 2px solid #edf2f7;
    background: #fdfdfd;
    font-size: 1rem;
    margin-bottom: 10px;
    outline: none;
}

input:focus {
    border-color: var(--secondary);
}

/* Sonuç ve Animasyon */
.result {
    margin-top: 20px;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
    font-size: 1.1rem;
}

.screen {
    display: none;
    animation: slideUp 0.4s ease-out;
}

.screen.active {
    display: block;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Bilgi Avı için özel buton */
#answers button:only-child {
    background: var(--secondary);
    color: white;
    text-align: center;
    border: none;
}

#answers button:only-child:hover {
    background: var(--primary);
}
</style>
</head>
<body>
<div class="container">
<h1>Kızıl Hastalığı – Oyunla Öğren</h1>

<div id="menu" class="screen active">
  <div class="grid" id="gameList"></div>
</div>

<div id="game" class="screen">
  <div class="gameBox">
    <div class="topbar">
      <div class="back" onclick="backMenu()">← Menü</div>
      <div class="progress" id="progress"></div>
    </div>
    <h2 id="gameTitle"></h2>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
  </div>
</div>
</div>

<script>
// NOT: Önceki hata, info oyunu için yanlış kapatılan bloklardan kaynaklanıyordu.
// Aşağıdaki JS temizlenmiş ve test edilmiş sürümdür.

const games = [
  {
    title: 'Çoktan Seçmeli', type: 'mc', q: [
      { q: 'Kızıl hastalığının etkeni nedir?', a: ['Virüs','Bakteri','Mantar','Parazit'], c: 1 },
      { q: 'Kızıl hangi bakteriyle ilişkilidir?', a: ['E.coli','Streptokok','Stafilokok','Salmonella'], c: 1 },
      { q: 'Kızıl en sık hangi yaş grubunda görülür?', a: ['0-1','5-15','20-30','60+'], c: 1 },
      { q: 'Kızılda dil nasıl görünür?', a: ['Beyaz','Mor','Çilek dili','Sarı'], c: 2 },
      { q: 'Kızıl bulaşıcı mıdır?', a: ['Evet','Hayır','Nadiren','Sadece temasla'], c: 0 },
      { q: 'Kızılda döküntü nasıldır?', a: ['Kabarcıklı','Zımpara gibi','Mor','Pullu'], c: 1 },
      { q: 'Kızıl hangi yolla bulaşır?', a: ['Kan','Hava','Gıda','Hayvan'], c: 1 },
      { q: 'Tedavide ne kullanılır?', a: ['Aşı','Antibiyotik','Vitamin','Ağrı kesici'], c: 1 },
      { q: 'Kızıl genelde hangi enfeksiyon sonrası çıkar?', a: ['Grip','Boğaz','Astım','Bronşit'], c: 1 },
      { q: 'Kızıl en çok hangi organda belirti verir?', a: ['Cilt','Akciğer','Böbrek','Kalp'], c: 0 }
    ]
  },

  {
    title: 'Boşluk Doldurma', type: 'fill', q: [
      { q: 'Kızıl hastalığı ____ kaynaklıdır.', ans: 'bakteri' },
      { q: 'Kızıl ____ yoluyla bulaşır.', ans: 'hava' },
      { q: 'Kızılda görülen dile ____ dili denir.', ans: 'çilek' },
      { q: 'Kızıl tedavisinde ____ kullanılır.', ans: 'antibiyotik' },
      { q: 'Kızıl genelde ____ yaş grubunda görülür.', ans: 'çocuk' },
      { q: 'Kızılda cilt ____ gibidir.', ans: 'zımpara' },
      { q: 'Kızıl ____ enfeksiyonu sonrası çıkar.', ans: 'boğaz' },
      { q: 'Kızıl ____ bir hastalıktır.', ans: 'bulaşıcı' },
      { q: 'Kızıl hastalığına ____ neden olur.', ans: 'streptokok' },
      { q: 'Kızılda ateş genelde ____ olur.', ans: 'yüksek' }
    ]
  },

  {
    title: 'Bilgi Avı', type: 'info', q: [
      { q: 'Kızıl, streptokok bakterisinin neden olduğu bulaşıcı bir hastalıktır.' },
      { q: 'Cilt döküntüsü zımpara hissi verir.' },
      { q: 'Çilek dili kızılın tipik belirtisidir.' },
      { q: 'Kızıl en sık çocuklarda görülür.' },
      { q: 'Hava damlacıklarıyla bulaşır.' },
      { q: 'Boğaz enfeksiyonu sonrası ortaya çıkar.' },
      { q: 'Antibiyotikle tedavi edilir.' },
      { q: 'Erken tedavi komplikasyonları önler.' },
      { q: 'Ateş ve halsizlik sık görülür.' },
      { q: 'Tedavi edilmezse risklidir.' }
    ]
  }
];

const menu = document.getElementById('menu');
const gameScr = document.getElementById('game');
const list = document.getElementById('gameList');
let gi = 0, qi = 0;

list.innerHTML = '';

games.forEach((g, i) => {
  const c = document.createElement('div');
  c.className = 'card';
  c.innerText = g.title;
  c.onclick = () => start(i);
  list.appendChild(c);
});

function start(i) {
  gi = i; qi = 0;
  menu.classList.remove('active');
  gameScr.classList.add('active');
  document.getElementById('gameTitle').innerText = games[gi].title;
  load();
}

function backMenu() {
  gameScr.classList.remove('active');
  menu.classList.add('active');
}

function load() {
  const g = games[gi];
  const item = g.q[qi];
  document.getElementById('question').innerText = item.q;
  document.getElementById('progress').innerText = (qi + 1) + '/10';
  const a = document.getElementById('answers');
  a.innerHTML = '';
  document.getElementById('result').innerText = '';

  if (g.type === 'mc') {
    item.a.forEach((t, i) => {
      const b = document.createElement('button');
      b.innerText = t;
      b.onclick = () => next(i === item.c, false);
      a.appendChild(b);
    });
  }

  if (g.type === 'fill') {
    const inp = document.createElement('input');
    const b = document.createElement('button');
    b.innerText = 'Gönder';
    b.onclick = () => next(inp.value.toLowerCase() === item.ans, false);
    a.append(inp, b);
  }

  if (g.type === 'info') {
    const b = document.createElement('button');
    b.innerText = 'Devam';
    b.onclick = () => next(true, true);
    a.appendChild(b);
  }
}

function next(ok, infoMode) {
  document.getElementById('result').innerText = infoMode ? '' : (ok ? 'Doğru' : 'Yanlış');
  qi++;
  if (qi < 10) setTimeout(load, 800);
  else setTimeout(backMenu, 1000);
}
</script>
</body>
</html>
